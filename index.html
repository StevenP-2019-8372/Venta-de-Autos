<!DOCTYPE html>
<html>
  <head>
    <title>Venta de Autos - Encuentra el Auto de tus Sueños</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Venta de Autos</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Autos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Autos Disponibles</h2>
      <section class="car-list">
        <article class="car">
          <img src="/OIP.jfif" alt="Carro 1">
          <h3>Carro 1</h3>
          <p>Precio: $150,000</p>
          <button>Agregar al Carrito</button>
        </article>
        <article class="car">
          <img src="/OIP (1).jfif" alt="Carro 2">
          <h3>Carro 2</h3>
          <p>Precio: $120,000</p>
          <button>Agregar al Carrito</button>
        </article>
        <article class="car">
          <img src="/OIP (2).jfif" alt="Carro 3">
          <h3>Carro 3</h3>
          <p>Precio: $100,000</p>
          <button>Agregar al Carrito</button>
        </article>
      </section>
    </main>
    <footer>
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h3>Contactos</h3>
                  <ul>
                    <li><i class="fa fa-map-marker"></i> Dirección: Calle 123, Ciudad, País</li>
                    <li><i class="fa fa-phone"></i> Teléfono: +1234567890</li>
                    <li><i class="fa fa-envelope"></i> Correo electrónico: info@tusitio.com</li>
                  </ul>
                </div>
                <div class="col-md-6">
                  <!-- Otras secciones del footer -->
                  <p>&copy; 2023 Venta de Autos</p>
                </div>
              </div>
            </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
